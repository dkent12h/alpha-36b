[build]
  publish = "dist"
  command = "npm run build"

[[edge_functions]]
  path = "/api/yahoo-quote"
  function = "yahoo-quote"

[[edge_functions]]
  path = "/api/yahoo-chart"
  function = "yahoo-chart"

[[edge_functions]]
  path = "/api/yahoo-html/quote/*"
  function = "yahoo-html"

# SPA Fallback config: moved to public/_redirects explicitly or handle differently

[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  framework = "#custom"
